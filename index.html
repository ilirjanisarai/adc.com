<!DOCTYPE html>
<html lang="sq">
<head>
  <meta charset="UTF-8">
  <title>ADC Portal</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    header {
      display: flex;
      align-items: center;
      background-color: #d6cece;
      color: white;
      padding: 10px 20px;
    }

    header img {
      height: 40px;
      margin-right: 15px;
    }

    header h1 {
      font-size: 20px;
      margin: 0;
    }

    .main {
      display: flex;
      flex: 1;
      height: 100%;
    }

    .sidebar {
      width: 280px;
      background-color: #f4f4f4;
      padding: 20px;
      overflow-y: auto;
      border-right: 1px solid #ccc;
      display: flex;
      flex-direction: column;
    }

    .menu-title {
      display: flex;
      align-items: center;
      font-weight: bold;
      color: #333;
      padding: 10px;
      background-color: #e8e8e8;
      margin-bottom: 5px;
      border-radius: 5px;
      cursor: pointer;
    }

    .menu-title:hover {
      background-color: #dcdcdc;
    }

    .menu-title i {
      margin-right: 10px;
      color: #d32f2f;
      width: 20px;
      text-align: center;
    }

    .submenu {
      display: none;
      padding-left: 10px;
      margin-bottom: 10px;
    }

    .submenu button {
      background-color: #d32f2f;
      color: white;
      border: none;
      padding: 6px 10px;
      margin: 4px 0;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
      text-align: left;
    }

    .submenu button:hover {
      background-color: #a52828;
    }

    .refresh-btn {
      margin-top: auto;
      background-color: #2196F3;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .refresh-btn:hover {
      background-color: #0b7dda;
    }

    .content {
      flex-grow: 1;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }


    
  </style>
</head>
<body>

<header onclick="resetToMain()" style="cursor: pointer;">
  <img src="logo.png" alt="ADC Logo" />
  <h1>ADC – Albanian Development Company</h1>
</header>


  <div class="main">
    <div class="sidebar">
      <!-- Vodafone -->
      <div class="menu-title" onclick="toggleMenu('vodafone')">
        <i class="fas fa-mobile-alt"></i> Vodafone
      </div>
      <div class="submenu" id="vodafone">
        <button onclick="loadPage('vodafone-internet-fiks-individ.html')">Fix Residencial</button>
        <button onclick="loadPage('Internet-Speed.html')">Internet Calculator</button>
        <button onclick="loadPage('Planet e reja tarifore.html')">Planet Mobile Business</button>
        <button onclick="loadPage('Planet-standarde-biznes.html')">Planet Standard</button>
        <button onclick="loadPage('Kanalet-Televizive.html')">Kanalet Televizive</button>
      </div>

      <!-- Setup -->
      <div class="menu-title" onclick="toggleMenu('setup')">
        <i class="fas fa-cogs"></i> Setup
      </div>
      <div class="submenu" id="setup">
        <button onclick="loadPage('Setup.html')">Setup service</button>
        <button onclick="loadPage('Setup-script.html')">Setup script</button>
        <button onclick="loadPage('Setup-prices.html')">Setup tariffs</button>
        <button onclick="loadPage('Setup-training.html')">Training manual</button>
      </div>

      <!-- Volton -->
      <div class="menu-title" onclick="toggleMenu('volton')">
        <i class="fas fa-bolt"></i> Volton
      </div>
      <div class="submenu" id="volton">
        <button onclick="loadPage('Calculator-Volton.html')">Volton Calculator</button>
        <button onclick="loadPage('Volton-FAQ.html')">Volton FAQ</button>
        <button onclick="window.open('https://volton.al/#services','_blank')">Volton Website</button>
      </div>

      <!-- Albsig -->
      <div class="menu-title" onclick="toggleMenu('albsig')">
        <i class="fas fa-shield-alt"></i> Albsig
      </div>
      <div class="submenu" id="albsig">
        <button onclick="loadPage('Albsig.html')">Siguracionet</button>
      </div>

      <!-- Procedurat -->
      <div class="menu-title" onclick="toggleMenu('procedurat')">
        <i class="fas fa-file-alt"></i> Procedurat
      </div>
      <div class="submenu" id="procedurat">
        <button onclick="loadPage('documentation.html')">Documentation</button>
        <button onclick="loadPage('tlm-processes.html')">TLM processes</button>
        <button onclick="loadPage('agent-test-form.html')">Agent test form</button>
      </div>

      <!-- Skripte -->
      <div class="menu-title" onclick="toggleMenu('skripte')">
        <i class="fas fa-scroll"></i> Skripte
      </div>
      <div class="submenu" id="skripte">
        <button onclick="loadPage('scripte-shitje.html')">Scripte per shitje</button>
      </div>

      <!-- HR -->
      <div class="menu-title" onclick="toggleMenu('hr')">
        <i class="fas fa-users"></i> Burimet Njerezore
      </div>
      <div class="submenu" id="hr">
        <button onclick="loadPage('vacancies.html')">Vacancies</button>
      </div>

      <!-- B2B -->
      <div class="menu-title" onclick="toggleMenu('b2b')">
        <i class="fas fa-briefcase"></i> Business 2 Business
      </div>
      <div class="submenu" id="b2b">
        <button onclick="loadPage('NCE Microsoft Office 365 Customer Presentation (002).pdf')">Office 365</button>
        <button onclick="loadPage('Customer Presentation - Vodafone Business Online.html')">Business Online</button>
      </div>

      <!-- Contracts -->
      <div class="menu-title" onclick="toggleMenu('contracts')">
        <i class="fas fa-folder-open"></i> Contracts & Forms
      </div>
      <div class="submenu" id="contracts">
        <button onclick="loadPage('Forms&Contracts.html')">Contracts & Forms</button>
      </div>

      <!-- Refresh Button -->
      <button class="refresh-btn" onclick="refreshAndCloseMenus()">
        <i class="fas fa-sync-alt"></i> Rifresko & Mbyll Menutë
      </button>
    </div>

<div class="main-content">
  <div id="welcomeContent">

    </tr>
    <tr>
      <td style="padding: 12px;">Kontrata dhe Formulare</td>
      <td style="text-align: center;">
        <button onclick="window.location.href='Forms&Contracts.html'" style="padding: 6px 12px; background-color: #28a745; color: white; border: none; border-radius: 4px; cursor: pointer;">Shiko më tepër</button>
      </td>
    </tr>
    <tr>
      <td style="padding: 12px;">Microsoft Office</td>
      <td style="text-align: center;">
        <button onclick="window.location.href='NCE Microsoft Office 365 Customer Presentation (002).pdf'" style="padding: 6px 12px; background-color: #28a745; color: white; border: none; border-radius: 4px; cursor: pointer;">Shiko më tepër</button>
      </td>
    </tr>
    <tr>
      <td style="padding: 12px;">Fix Rezidencial Oferta</td>
      <td style="text-align: center;">
        <button onclick="window.location.href='Oferta-Sezonale_Fiks'" style="padding: 6px 12px; background-color: #28a745; color: white; border: none; border-radius: 4px; cursor: pointer;">Shiko më tepër</button>
      </td>
    </tr>
    <tr>
      <td style="padding: 12px;">Paketa Kanale Televizive</td>
      <td style="text-align: center;">
        <button onclick="window.location.href='Kanalet-Televizive'" style="padding: 6px 12px; background-color: #28a745; color: white; border: none; border-radius: 4px; cursor: pointer;">Shiko më tepër</button>
      </td>
    </tr>
  </table>
</div>


    
  </div>

  <script>
    function toggleMenu(id) {
      const menu = document.getElementById(id);
      menu.style.display = menu.style.display === 'block' ? 'none' : 'block';
    }

    function loadPage(url) {
      document.getElementById('content-frame').src = url;
    }

    function refreshAndCloseMenus() {
      // Rifresko iframe
      const iframe = document.getElementById('content-frame');
      iframe.src = iframe.src;

      // Mbyll të gjitha menutë
      const allMenus = document.querySelectorAll('.submenu');
      allMenus.forEach(menu => {
        menu.style.display = 'none';
      });
    }


  function toggleMenu(id) {
    const menu = document.getElementById(id);
    menu.style.display = menu.style.display === 'block' ? 'none' : 'block';
  }

  function loadPage(url) {
    document.getElementById('content-frame').src = url;
  }

  function refreshAndCloseMenus() {
    const iframe = document.getElementById('content-frame');
    iframe.src = iframe.src;

    closeAllMenus();
  }

  function resetToMain() {
    document.getElementById('content-frame').src = 'welcome.html';
    closeAllMenus();
  }

  function closeAllMenus() {
    const allMenus = document.querySelectorAll('.submenu');
    allMenus.forEach(menu => {
      menu.style.display = 'none';
    });
  }


    
  </script>

</body>
</html>
