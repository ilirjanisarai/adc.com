<!DOCTYPE html>
<html lang="sq">
<head>
  <meta charset="UTF-8">
  <title>ADC Portal</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    header {
      display: flex;
      align-items: center;
      background-color: #d6cece;
      color: white;
      padding: 10px 20px;
    }

    header img {
      height: 40px;
      margin-right: 15px;
    }

    header h1 {
      font-size: 20px;
      margin: 0;
    }

    .main {
      display: flex;
      flex: 1;
      height: 100%;
    }

    .sidebar {
      width: 280px;
      background-color: #f4f4f4;
      padding: 20px;
      overflow-y: auto;
      border-right: 1px solid #ccc;
      display: flex;
      flex-direction: column;
    }

    .menu-title {
      display: flex;
      align-items: center;
      font-weight: bold;
      color: #333;
      padding: 10px;
      background-color: #e8e8e8;
      margin-bottom: 5px;
      border-radius: 5px;
      cursor: pointer;
    }

    .menu-title:hover {
      background-color: #dcdcdc;
    }

    .menu-title i {
      margin-right: 10px;
      color: #d32f2f;
      width: 20px;
      text-align: center;
    }

    .submenu {
      display: none;
      padding-left: 10px;
      margin-bottom: 10px;
    }

    .submenu button {
      background-color: #d32f2f;
      color: white;
      border: none;
      padding: 6px 10px;
      margin: 4px 0;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
      text-align: left;
    }

    .submenu button:hover {
      background-color: #a52828;
    }

    .refresh-btn {
      margin-top: auto;
      background-color: #2196F3;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .refresh-btn:hover {
      background-color: #0b7dda;
    }

    .content {
      flex: 1;
      background: linear-gradient(135deg, #be0000, #ff5252);
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      animation: fadeIn 2s ease-in-out;
      text-align: center;
      padding: 20px;
    }

    .content h1 {
      font-size: 48px;
      margin-bottom: 10px;
      animation: slideDown 1s ease-out;
    }

    .content p {
      font-size: 20px;
      max-width: 600px;
      animation: fadeInText 2s ease-in;
    }

    .btn {
      margin-top: 30px;
      background: white;
      color: #be0000;
      padding: 12px 24px;
      text-decoration: none;
      border-radius: 6px;
      font-weight: bold;
      transition: all 0.3s ease;
    }

    .btn:hover {
      background: #f8dcdc;
      transform: scale(1.05);
    }

    @keyframes fadeIn {
      from {opacity: 0;}
      to {opacity: 1;}
    }

    @keyframes slideDown {
      from {transform: translateY(-30px); opacity: 0;}
      to {transform: translateY(0); opacity: 1;}
    }

    @keyframes fadeInText {
      from {opacity: 0; transform: translateY(20px);}
      to {opacity: 1; transform: translateY(0);}
    }
  </style>
</head>
<body>

  <header>
    <img src="logo.png" alt="ADC Logo" />
    <h1>ADC – Albanian Development Company</h1>
  </header>

  <div class="main">
    <div class="sidebar">
      <!-- Sidebar content remains unchanged -->
      <div class="menu-title" onclick="toggleMenu('vodafone')">
        <i class="fas fa-mobile-alt"></i> Vodafone
      </div>
      <div class="submenu" id="vodafone">
        <button onclick="loadPage('Ofertat-Rezidenciale.html')">Fix Residencial</button>
        <button onclick="loadPage('internet-calculator.html')">Internet Calculator</button>
        <button onclick="loadPage('planet-mobile-business.html')">Planet Mobile Business</button>
        <button onclick="loadPage('planet-standard.html')">Planet Standard</button>
        <button onclick="loadPage('kanalet-televizive.html')">Kanalet Televizive</button>
      </div>

      <div class="menu-title" onclick="toggleMenu('setup')">
        <i class="fas fa-cogs"></i> Setup
      </div>
      <div class="submenu" id="setup">
        <button onclick="loadPage('setup-service.html')">Setup service</button>
        <button onclick="loadPage('setup-script.html')">Setup script</button>
        <button onclick="loadPage('setup-tariffs.html')">Setup tariffs</button>
        <button onclick="loadPage('training-manual.html')">Training manual</button>
      </div>

      <div class="menu-title" onclick="toggleMenu('volton')">
        <i class="fas fa-bolt"></i> Volton
      </div>
      <div class="submenu" id="volton">
        <button onclick="loadPage('volton-calculator.html')">Volton Calculator</button>
        <button onclick="loadPage('volton-faq.html')">Volton FAQ</button>
        <button onclick="loadPage('volton-website.html')">Volton Website</button>
      </div>

      <div class="menu-title" onclick="toggleMenu('albsig')">
        <i class="fas fa-shield-alt"></i> Albsig
      </div>
      <div class="submenu" id="albsig">
        <button onclick="loadPage('siguracionet.html')">Siguracionet</button>
      </div>

      <div class="menu-title" onclick="toggleMenu('procedurat')">
        <i class="fas fa-file-alt"></i> Procedurat
      </div>
      <div class="submenu" id="procedurat">
        <button onclick="loadPage('documentation.html')">Documentation</button>
        <button onclick="loadPage('tlm-processes.html')">TLM processes</button>
        <button onclick="loadPage('agent-test-form.html')">Agent test form</button>
      </div>

      <div class="menu-title" onclick="toggleMenu('skripte')">
        <i class="fas fa-scroll"></i> Skripte
      </div>
      <div class="submenu" id="skripte">
        <button onclick="loadPage('scripte-shitje.html')">Scripte per shitje</button>
      </div>

      <!-- HR -->
      <div class="menu-title" onclick="toggleMenu('hr')">
        <i class="fas fa-users"></i> Burimet Njerezore
      </div>
      <div class="submenu" id="hr">
        <button onclick="loadPage('vacancies.html')">Vacancies</button>
      </div>


      <div class="menu-title" onclick="toggleMenu('b2b')">
        <i class="fas fa-briefcase"></i> Business 2 Business
      </div>
      <div class="submenu" id="b2b">
        <button onclick="loadPage('office365.html')">Office 365</button>
        <button onclick="loadPage('business-online.html')">Business Online</button>
      </div>

      <div class="menu-title" onclick="toggleMenu('contracts')">
        <i class="fas fa-folder-open"></i> Contracts & Forms
      </div>
      <div class="submenu" id="contracts">
        <button onclick="loadPage('contracts-forms.html')">Contracts & Forms</button>
      </div>

      <button class="refresh-btn" onclick="refreshAndCloseMenus()">
        <i class="fas fa-sync-alt"></i> Rifresko & Mbyll Menutë
      </button>
    </div>

    <div class="content">
      <h1>Mirësevini në ADC Portal</h1>
      <p>Ky është portali juaj për të gjitha informacionet, ofertat dhe dokumentet e nevojshme për punën tuaj të përditshme.</p>
      <a href="#" class="btn" onclick="refreshAndCloseMenus()">Fillo Tani</a>
    </div>
  </div>

  <script>
    function toggleMenu(id) {
      const menu = document.getElementById(id);
      menu.style.display = menu.style.display === 'block' ? 'none' : 'block';
    }

    function loadPage(url) {
      alert('Faqja ' + url + ' do të ngarkohet këtu në të ardhmen.');
    }

    function refreshAndCloseMenus() {
      const allMenus = document.querySelectorAll('.submenu');
      allMenus.forEach(menu => {
        menu.style.display = 'none';
      });
    }
  </script>

</body>
</html>
